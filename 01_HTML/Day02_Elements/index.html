<!DOCTYPE html>
<html>
<head>
    <title>Day 2 - HTML Elements</title>
</head>
<body>

    <h1>Day 2: HTML Elements</h1>

    <h2>Image</h2>
    <img src="https://via.placeholder.com/150" alt="Sample Image">

    <h2>Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Learn</li>
        <li>Practice</li>
        <li>Build</li>
    </ol>

    <h2>Table</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Role</th>
        </tr>
        <tr>
            <td>Sandeep</td>
            <td>Developer</td>
        </tr>
    </table>

    <h2>Form</h2>
    <form>
        <label>Name:</label>
        <input type="text"><br><br>

        <label>Email:</label>
        <input type="email"><br><br>

        <button>Submit</button>
    </form>

</body>
</html>
