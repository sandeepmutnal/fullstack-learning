<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My HTML Profile</title>
</head>

<body>

  <header>
    <h1>My Profile Website</h1>
    <nav>
      <a href="#about">About</a> |
      <a href="#skills">Skills</a> |
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>

    <section id="about">
      <h2>About Me</h2>
      <p>Hello! I am learning Full Stack Development step by step.</p>
      <img src="assets/profile.jpg" alt="Profile photo" width="200">
    </section>

    <section id="skills">
      <h2>My Skills</h2>
      <table border="1">
        <tr>
          <th>Technology</th>
          <th>Level</th>
        </tr>
        <tr>
          <td>HTML</td>
          <td>Beginner → Intermediate</td>
        </tr>
        <tr>
          <td>Git & GitHub</td>
          <td>Beginner</td>
        </tr>
      </table>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>

      <form>
        <label>Name:</label><br>
        <input type="text" required><br><br>

        <label>Email:</label><br>
        <input type="email" required><br><br>

        <label>Message:</label><br>
        <textarea rows="4"></textarea><br><br>

        <button type="submit">Send</button>
      </form>
    </section>

  </main>

  <footer>
    <p>© 2026 My Learning Journey</p>
  </footer>

</body>
</html>
