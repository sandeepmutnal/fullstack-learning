<!DOCTYPE html>
<html>
<head>
    <title>Day 6 - HTML5 Features</title>
</head>
<body>

    <h1>HTML5 New Features</h1>

    <h2>Canvas</h2>
    <canvas width="200" height="100" style="border:1px solid black;"></canvas>

    <h2>SVG</h2>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" fill="green" />
    </svg>

    <h2>Validated Form</h2>
    <form>
        <label>Name:</label>
        <input type="text" required pattern="[A-Za-z]+"><br><br>

        <label>Age:</label>
        <input type="number" min="18" max="60"><br><br>

        <button>Submit</button>
    </form>

</body>
</html>
