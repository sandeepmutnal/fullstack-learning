<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Day 7 - Data Attributes & Responsive Meta</title>
</head>
<body>

    <h1>Day 7: Data Attributes & Responsive Design</h1>

    <!-- Data Attributes Example -->
    <button data-user="vinsan" data-role="student">
        Click Me
    </button>

    <p>
        Data attributes (<code>data-*</code>) are used to store custom data
        that JavaScript can read later.
    </p>

    <p>
        The responsive meta tag ensures the website looks good on
        mobile, tablet, and desktop screens.
    </p>

</body>
</html>
